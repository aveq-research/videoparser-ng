#
# Build and release static binaries for Linux and macOS
# Builds both standard and legacy variants
#
name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ============================================
  # Linux builds using Alpine Docker (musl static)
  # ============================================
  build-linux:
    strategy:
      matrix:
        arch:
          - name: amd64
            platform: linux/amd64
            suffix: x86_64
          - name: arm64
            platform: linux/arm64
            suffix: aarch64
        variant:
          - name: standard
            legacy_mode: "0"
            artifact_suffix: ""
          - name: legacy
            legacy_mode: "1"
            artifact_suffix: "-legacy"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary in Alpine Docker (${{ matrix.variant.name }})
        run: |
          docker buildx build \
            --platform ${{ matrix.arch.platform }} \
            --file Dockerfile.alpine \
            --build-arg LEGACY_MODE=${{ matrix.variant.legacy_mode }} \
            --target extractor \
            --output type=local,dest=./dist \
            .

      - name: Rename and verify binary
        run: |
          ARTIFACT_NAME="video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}"
          mv ./dist/video-parser ./dist/${ARTIFACT_NAME}
          chmod +x ./dist/${ARTIFACT_NAME}
          file ./dist/${ARTIFACT_NAME}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}
          path: ./dist/video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}

      - name: Extract SDK (libraries and headers)
        run: |
          docker buildx build \
            --platform ${{ matrix.arch.platform }} \
            --file Dockerfile.alpine \
            --build-arg LEGACY_MODE=${{ matrix.variant.legacy_mode }} \
            --target sdk-extractor \
            --output type=local,dest=./sdk \
            .

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: videoparser-sdk-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}
          path: ./sdk/

  # ============================================
  # macOS Intel build
  # ============================================
  build-macos-intel:
    strategy:
      matrix:
        variant:
          - name: standard
            extra_cflags: ""
            artifact_suffix: ""
          - name: legacy
            extra_cflags: "-DVP_MV_POC_NORMALIZATION=1"
            artifact_suffix: "-legacy"

    runs-on: macos-15-intel
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg (${{ matrix.variant.name }})
        env:
          VP_EXTRA_CFLAGS: ${{ matrix.variant.extra_cflags }}
        run: ./util/build-ffmpeg.sh --clean

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          chmod +x dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          file dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          path: dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}

      - name: Package SDK (libraries and headers)
        run: |
          SDK_DIR="sdk"
          mkdir -p "${SDK_DIR}/lib" "${SDK_DIR}/include/aom" "${SDK_DIR}/include/libavcodec" "${SDK_DIR}/include/libavformat" "${SDK_DIR}/include/libavutil" "${SDK_DIR}/include/VideoParser"

          # Static libraries
          cp build/VideoParser/libvideoparser.a "${SDK_DIR}/lib/"
          cp external/libaom/aom_build/libaom.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavcodec/libavcodec.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavformat/libavformat.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavutil/libavutil.a "${SDK_DIR}/lib/"

          # libaom headers
          cp -r external/libaom/aom/* "${SDK_DIR}/include/aom/"
          cp external/libaom/aom_build/config/aom_config.h "${SDK_DIR}/include/aom/"

          # FFmpeg headers
          cp external/ffmpeg/libavcodec/*.h "${SDK_DIR}/include/libavcodec/"
          cp external/ffmpeg/libavformat/*.h "${SDK_DIR}/include/libavformat/"
          cp external/ffmpeg/libavutil/*.h "${SDK_DIR}/include/libavutil/"

          # VideoParser headers
          cp VideoParser/*.h "${SDK_DIR}/include/VideoParser/"
          cp -r VideoParser/include "${SDK_DIR}/include/VideoParser/"

          # Fix FFmpeg include paths for SDK layout
          # Source tree uses "../../../VideoParser/include/shared.h" (3 levels up from external/ffmpeg/libavutil/)
          # SDK uses "../../VideoParser/include/shared.h" (2 levels up from include/libavutil/)
          sed -i '' 's|"../../../VideoParser/include/shared.h"|"../../VideoParser/include/shared.h"|g' "${SDK_DIR}/include/libavutil/frame.h"

          # Copy VideoParser to SDK root for the relative include path
          cp -r VideoParser/include "${SDK_DIR}/VideoParser/"

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: videoparser-sdk-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          path: sdk/

  # ============================================
  # macOS ARM64 build
  # ============================================
  build-macos-arm:
    strategy:
      matrix:
        variant:
          - name: standard
            extra_cflags: ""
            artifact_suffix: ""
          - name: legacy
            extra_cflags: "-DVP_MV_POC_NORMALIZATION=1"
            artifact_suffix: "-legacy"

    runs-on: macos-15
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg (${{ matrix.variant.name }})
        env:
          VP_EXTRA_CFLAGS: ${{ matrix.variant.extra_cflags }}
        run: ./util/build-ffmpeg.sh --clean

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          chmod +x dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          file dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          path: dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}

      - name: Package SDK (libraries and headers)
        run: |
          SDK_DIR="sdk"
          mkdir -p "${SDK_DIR}/lib" "${SDK_DIR}/include/aom" "${SDK_DIR}/include/libavcodec" "${SDK_DIR}/include/libavformat" "${SDK_DIR}/include/libavutil" "${SDK_DIR}/include/VideoParser"

          # Static libraries
          cp build/VideoParser/libvideoparser.a "${SDK_DIR}/lib/"
          cp external/libaom/aom_build/libaom.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavcodec/libavcodec.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavformat/libavformat.a "${SDK_DIR}/lib/"
          cp external/ffmpeg/libavutil/libavutil.a "${SDK_DIR}/lib/"

          # libaom headers
          cp -r external/libaom/aom/* "${SDK_DIR}/include/aom/"
          cp external/libaom/aom_build/config/aom_config.h "${SDK_DIR}/include/aom/"

          # FFmpeg headers
          cp external/ffmpeg/libavcodec/*.h "${SDK_DIR}/include/libavcodec/"
          cp external/ffmpeg/libavformat/*.h "${SDK_DIR}/include/libavformat/"
          cp external/ffmpeg/libavutil/*.h "${SDK_DIR}/include/libavutil/"

          # VideoParser headers
          cp VideoParser/*.h "${SDK_DIR}/include/VideoParser/"
          cp -r VideoParser/include "${SDK_DIR}/include/VideoParser/"

          # Fix FFmpeg include paths for SDK layout
          # Source tree uses "../../../VideoParser/include/shared.h" (3 levels up from external/ffmpeg/libavutil/)
          # SDK uses "../../VideoParser/include/shared.h" (2 levels up from include/libavutil/)
          sed -i '' 's|"../../../VideoParser/include/shared.h"|"../../VideoParser/include/shared.h"|g' "${SDK_DIR}/include/libavutil/frame.h"

          # Copy VideoParser to SDK root for the relative include path
          cp -r VideoParser/include "${SDK_DIR}/VideoParser/"

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: videoparser-sdk-darwin-arm64${{ matrix.variant.artifact_suffix }}
          path: sdk/

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p release-assets

          # Process each platform binary (standard and legacy variants)
          for platform in darwin-arm64 darwin-x86_64 linux-aarch64 linux-x86_64; do
            for variant in "" "-legacy"; do
              BINARY_PATH=$(find artifacts -type f -name "video-parser-${platform}${variant}" | head -1)
              if [ -n "$BINARY_PATH" ]; then
                # Create a directory for this platform's archive contents
                ARCHIVE_DIR="video-parser-${VERSION}-${platform}${variant}"
                mkdir -p "$ARCHIVE_DIR"

                # Copy and rename the binary (without platform suffix inside the archive)
                cp "$BINARY_PATH" "$ARCHIVE_DIR/video-parser"
                chmod +x "$ARCHIVE_DIR/video-parser"

                # Copy README and LICENSE
                cp README.md "$ARCHIVE_DIR/"
                cp LICENSE.txt "$ARCHIVE_DIR/"

                # Create tar.gz archive
                tar -czvf "release-assets/${ARCHIVE_DIR}.tar.gz" "$ARCHIVE_DIR"

                # Cleanup
                rm -rf "$ARCHIVE_DIR"
              fi
            done
          done

          # Process SDK artifacts (standard and legacy variants)
          for platform in darwin-arm64 darwin-x86_64 linux-aarch64 linux-x86_64; do
            for variant in "" "-legacy"; do
              SDK_PATH=$(find artifacts -type d -name "videoparser-sdk-${platform}${variant}" | head -1)
              if [ -n "$SDK_PATH" ]; then
                ARCHIVE_DIR="videoparser-sdk-${VERSION}-${platform}${variant}"
                mkdir -p "$ARCHIVE_DIR"

                # Copy lib and include directories
                cp -r "${SDK_PATH}/lib" "$ARCHIVE_DIR/"
                cp -r "${SDK_PATH}/include" "$ARCHIVE_DIR/"

                # Copy VideoParser directory (for FFmpeg relative include paths)
                if [ -d "${SDK_PATH}/VideoParser" ]; then
                  cp -r "${SDK_PATH}/VideoParser" "$ARCHIVE_DIR/"
                fi

                # Copy LICENSE
                cp LICENSE.txt "$ARCHIVE_DIR/"

                # Create tar.gz archive
                tar -czvf "release-assets/${ARCHIVE_DIR}.tar.gz" "$ARCHIVE_DIR"

                # Cleanup
                rm -rf "$ARCHIVE_DIR"
              fi
            done
          done

          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## Binaries

            Pre-built static binaries for command-line video parsing.

            | Platform | Standard | Legacy |
            |----------|----------|--------|
            | Linux x86_64 | `video-parser-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz` | `video-parser-${{ steps.version.outputs.VERSION }}-linux-x86_64-legacy.tar.gz` |
            | Linux ARM64 | `video-parser-${{ steps.version.outputs.VERSION }}-linux-aarch64.tar.gz` | `video-parser-${{ steps.version.outputs.VERSION }}-linux-aarch64-legacy.tar.gz` |
            | macOS Intel | `video-parser-${{ steps.version.outputs.VERSION }}-darwin-x86_64.tar.gz` | `video-parser-${{ steps.version.outputs.VERSION }}-darwin-x86_64-legacy.tar.gz` |
            | macOS Apple Silicon | `video-parser-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz` | `video-parser-${{ steps.version.outputs.VERSION }}-darwin-arm64-legacy.tar.gz` |

            ## SDK (Static Libraries + Headers)

            Pre-compiled static libraries and headers for building your own applications on top of the video parser. Includes:
            - `libvideoparser.a` - VideoParser library
            - `libaom.a` - AV1 decoder library
            - `libavcodec.a`, `libavformat.a`, `libavutil.a` - FFmpeg libraries
            - Headers for VideoParser, libaom, and FFmpeg

            | Platform | Standard | Legacy |
            |----------|----------|--------|
            | Linux x86_64 | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz` | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-linux-x86_64-legacy.tar.gz` |
            | Linux ARM64 | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-linux-aarch64.tar.gz` | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-linux-aarch64-legacy.tar.gz` |
            | macOS Intel | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-darwin-x86_64.tar.gz` | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-darwin-x86_64-legacy.tar.gz` |
            | macOS Apple Silicon | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz` | `videoparser-sdk-${{ steps.version.outputs.VERSION }}-darwin-arm64-legacy.tar.gz` |

            ## Docker Images

            Multi-architecture Docker images are available on GitHub Container Registry:

            ```bash
            # Standard (recommended)
            docker pull ghcr.io/aveq-research/videoparser-ng:${{ steps.version.outputs.VERSION }}
            docker pull ghcr.io/aveq-research/videoparser-ng:latest

            # Legacy
            docker pull ghcr.io/aveq-research/videoparser-ng:${{ steps.version.outputs.VERSION }}-legacy
            docker pull ghcr.io/aveq-research/videoparser-ng:latest-legacy
            ```

            ## Standard vs Legacy

            Use the **standard** build unless you specifically need to compare results with the original [bitstream_mode3_videoparser](https://github.com/Telecommunication-Telemedia-Assessment/bitstream_mode3_videoparser).

            The **legacy** build replicates known bugs from the original parser (POC-based motion vector normalization) for compatibility testing with H.264 and HEVC. See [DEVELOPERS.md](https://github.com/aveq-research/videoparser-ng/blob/master/DEVELOPERS.md#mv-poc-normalization) for details.

            ## Source Code & Licensing

            This software is licensed under **LGPL 2.1+**. The binaries and SDK include statically linked libraries:

            - **FFmpeg** (LGPL 2.1+): [github.com/aveq-research/ffmpeg](https://github.com/aveq-research/ffmpeg)
            - **libaom** (BSD 2-clause): [github.com/aveq-research/libaom](https://github.com/aveq-research/libaom)

            Per LGPL 2.1 Section 6, you may obtain the complete source code (including exact library versions as Git submodules) from: [github.com/aveq-research/videoparser-ng/tree/${{ github.ref_name }}](https://github.com/aveq-research/videoparser-ng/tree/${{ github.ref_name }})

            ---

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
