#
# Build and release static binaries for Linux and macOS
# Builds both standard and legacy variants
#
name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ============================================
  # Linux builds using Alpine Docker (musl static)
  # ============================================
  build-linux:
    strategy:
      matrix:
        arch:
          - name: amd64
            platform: linux/amd64
            suffix: x86_64
          - name: arm64
            platform: linux/arm64
            suffix: aarch64
        variant:
          - name: standard
            legacy_mode: "0"
            artifact_suffix: ""
          - name: legacy
            legacy_mode: "1"
            artifact_suffix: "-legacy"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary in Alpine Docker (${{ matrix.variant.name }})
        run: |
          docker buildx build \
            --platform ${{ matrix.arch.platform }} \
            --file Dockerfile.alpine \
            --build-arg LEGACY_MODE=${{ matrix.variant.legacy_mode }} \
            --target extractor \
            --output type=local,dest=./dist \
            .

      - name: Rename and verify binary
        run: |
          ARTIFACT_NAME="video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}"
          mv ./dist/video-parser ./dist/${ARTIFACT_NAME}
          chmod +x ./dist/${ARTIFACT_NAME}
          file ./dist/${ARTIFACT_NAME}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}
          path: ./dist/video-parser-linux-${{ matrix.arch.suffix }}${{ matrix.variant.artifact_suffix }}

  # ============================================
  # macOS Intel build
  # ============================================
  build-macos-intel:
    strategy:
      matrix:
        variant:
          - name: standard
            extra_cflags: ""
            artifact_suffix: ""
          - name: legacy
            extra_cflags: "-DVP_MV_POC_NORMALIZATION=1"
            artifact_suffix: "-legacy"

    runs-on: macos-15-intel
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg (${{ matrix.variant.name }})
        env:
          VP_EXTRA_CFLAGS: ${{ matrix.variant.extra_cflags }}
        run: ./util/build-ffmpeg.sh --clean

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          chmod +x dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          file dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}
          path: dist/video-parser-darwin-x86_64${{ matrix.variant.artifact_suffix }}

  # ============================================
  # macOS ARM64 build
  # ============================================
  build-macos-arm:
    strategy:
      matrix:
        variant:
          - name: standard
            extra_cflags: ""
            artifact_suffix: ""
          - name: legacy
            extra_cflags: "-DVP_MV_POC_NORMALIZATION=1"
            artifact_suffix: "-legacy"

    runs-on: macos-15
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg (${{ matrix.variant.name }})
        env:
          VP_EXTRA_CFLAGS: ${{ matrix.variant.extra_cflags }}
        run: ./util/build-ffmpeg.sh --clean

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          chmod +x dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          file dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}
          path: dist/video-parser-darwin-arm64${{ matrix.variant.artifact_suffix }}

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p release-assets

          # Process each platform binary (standard and legacy variants)
          for platform in darwin-arm64 darwin-x86_64 linux-aarch64 linux-x86_64; do
            for variant in "" "-legacy"; do
              BINARY_PATH=$(find artifacts -type f -name "video-parser-${platform}${variant}" | head -1)
              if [ -n "$BINARY_PATH" ]; then
                # Create a directory for this platform's archive contents
                ARCHIVE_DIR="video-parser-${VERSION}-${platform}${variant}"
                mkdir -p "$ARCHIVE_DIR"

                # Copy and rename the binary (without platform suffix inside the archive)
                cp "$BINARY_PATH" "$ARCHIVE_DIR/video-parser"
                chmod +x "$ARCHIVE_DIR/video-parser"

                # Copy README and LICENSE
                cp README.md "$ARCHIVE_DIR/"
                cp LICENSE.txt "$ARCHIVE_DIR/"

                # Create tar.gz archive
                tar -czvf "release-assets/${ARCHIVE_DIR}.tar.gz" "$ARCHIVE_DIR"

                # Cleanup
                rm -rf "$ARCHIVE_DIR"
              fi
            done
          done

          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## Download

            **Standard builds** (recommended for most users):

            - `video-parser-${{ steps.version.outputs.VERSION }}-<platform>.tar.gz`

            **Legacy builds** (for compatibility testing only):

            - `video-parser-${{ steps.version.outputs.VERSION }}-<platform>-legacy.tar.gz`

            ### Which version should I use?

            Use the **standard build** unless you specifically need to compare results with the original [bitstream_mode3_videoparser](https://github.com/Telecommunication-Telemedia-Assessment/bitstream_mode3_videoparser).

            The **legacy build** replicates known bugs from the original parser (POC-based motion vector normalization) for compatibility testing with H.264 and HEVC. See [DEVELOPERS.md](https://github.com/aveq-research/videoparser-ng/blob/master/DEVELOPERS.md#mv-poc-normalization) for details.

            ---

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
