#
# Build and release static binaries for Linux and macOS
#
name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ============================================
  # Linux builds using Alpine Docker (musl static)
  # ============================================
  build-linux:
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            artifact_name: video-parser-linux-x86_64
          - arch: arm64
            platform: linux/arm64
            artifact_name: video-parser-linux-aarch64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary in Alpine Docker
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile.alpine \
            --target extractor \
            --output type=local,dest=./dist \
            .

      - name: Rename and verify binary
        run: |
          mv ./dist/video-parser ./dist/${{ matrix.artifact_name }}
          chmod +x ./dist/${{ matrix.artifact_name }}
          file ./dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./dist/${{ matrix.artifact_name }}

  # ============================================
  # macOS Intel build
  # ============================================
  build-macos-intel:
    runs-on: macos-13
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg
        run: ./util/build-ffmpeg.sh

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-x86_64
          chmod +x dist/video-parser-darwin-x86_64
          file dist/video-parser-darwin-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-x86_64
          path: dist/video-parser-darwin-x86_64

  # ============================================
  # macOS ARM64 build
  # ============================================
  build-macos-arm:
    runs-on: macos-14
    env:
      # Limit parallelism to avoid resource exhaustion on GitHub runners
      MAKE_JOBS: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          brew install cmake ninja nasm yasm

      - name: Build libaom
        run: ./util/build-libaom.sh

      - name: Build FFmpeg
        run: ./util/build-ffmpeg.sh

      - name: Build video-parser
        run: |
          mkdir -p build && cd build
          cmake -DSKIP_FFMPEG_BUILD=ON ..
          cmake --build . -- -j${MAKE_JOBS}

      - name: Rename and verify binary
        run: |
          mkdir -p dist
          cp build/VideoParserCli/video-parser dist/video-parser-darwin-arm64
          chmod +x dist/video-parser-darwin-arm64
          file dist/video-parser-darwin-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-parser-darwin-arm64
          path: dist/video-parser-darwin-arm64

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name 'video-parser-*' -exec mv {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
